<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body style="font-family:Hanken Grotesk;font-size:18px">

    <main>
      <div style="flex-direction:column;
    align-items:center;
    display:flex;">
      <section class="cuadrado" style="width: 350px;
            height: 350px; border-radius: 8%;
            background:linear-gradient(hsl(252, 100%, 67%),hsl(241, 81%, 54%)); text-align:center">
            <h1><font color="#FFF" style="font-size:70%;opacity: .8;"> Your Result </font></h1>
            <div style="background:linear-gradient( hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));border-radius: 50%;width: 150px;
            height: 150px;align-start:flex-start;display:flex;justify-content:center; justify-content: center;margin: 0 auto;">
            <h2>
              <span font="red" style="font-size:200%;"><font color="#FFF">
              76 </font></span>
              <span><font color="#FFF" style="font-size:60%;opacity:.6;"> of 100 </font></span>
              </h2>
            </div>

              <span><font color="#FFF" style="font-size:150%"> Great </font></span>
              <p><font color="#FFF" style="font-size:90%;opacity: .6;justify-content:space-evenly;display:flex">You scored higher than 65% of the people who have taken these tests.</font></p>
            </div>
      </section>
      </div>

      <section>
      <div style="flex-direction:column;
    justify-content:center;
    align-items:center;
    display:flex;">
        <h2> Summary </h2>
        <ul style="list-style-type: none">

          <li>
          <p>
           <div class="cuadrado" style="width: 250px;
            height: 50px;border-radius:10px;
            background-color: hsl(0, 100%, 67%,0.05);">

             <div style= "justify-content:space-evenly; display:flex;">
              <img src="./assets/images/icon-reaction.svg">
              <h4 style="color: hsl(0, 100%, 67%);" >
              Reaction</h4>
              <span style="font-weight:800"> 80 </span>
              <span style="font-weight:0.10;opacity: .4"> / 100 </span>
            </div>
          </p>
          </li>

          <li>
          <p>
           <div class="cuadrado" style="width: 250px;
            height: 50px;border-radius:10px;
            background-color: hsl(39, 100%, 56%,0.05)">
            <div style= "justify-content:space-evenly; display:flex;">
              <img src="./assets/images/icon-memory.svg">
              <h4 style="color: hsl(39, 100%, 56%)">
              Memory</h4>
              <span style="font-weight:800"> 92 </span>
              <span style="font-weight:0.10;opacity: .4"> / 100 </span>
            </div>
          </p>
          </li>

          <li>
          <p>
           <div clasps="cuadrado" style="width: 250px;
            height: 50px;border-radius:10px;
            background-color: hsl(166, 100%, 37%,0.05)">
            <div style= "justify-content:space-evenly; display:flex;">
              <img src="./assets/images/icon-verbal.svg">
              <h4 style="color:hsl(166, 100%, 37%)">
              Verbal</h4>
              <span style="font-weight:800"> 61 </span>
              <span style="font-weight:0.10;opacity: .4"> / 100 </span>
            </div>
          </p>
          </li>

          <li>
          <p>
            <div class="cuadrado" style="width: 250px;
            height: 50px;border-radius:10px;
            background-color: hsl(234, 85%, 45%,0.05)">
            <div style= "justify-content:space-evenly; display:flex;">
              <img src="./assets/images/icon-visual.svg">
              <h4 style="color: hsl(234, 85%, 45%)">
              Visual</h4>
              <span style="font-weight:800"> 72 </span>
              <span style="font-weight:0.10;opacity: .4"> / 100 </span>
            </div>
          </p>
          </li>
        </ul>

        <button style="border-width:0px;background-color:hsl(224, 30%, 27%);font-size:30px;border-radius:30px;margin: 100px;padding: 20px; color: #FFF"> Continue </button>

      </div>
      </section>
    </main>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>

</html>
